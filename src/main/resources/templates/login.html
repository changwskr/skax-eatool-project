<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Login - SKAX AI TOOL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .btn-back {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }
        
        .login-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            border-left: 4px solid #667eea;
        }
        
        .login-info h6 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .login-info p {
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .warning-message {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-robot"></i> SKAX AI TOOL</h1>
            <p>Banking System Login</p>
        </div>
        
        <!-- 오류 메시지 표시 -->
        <div th:if="${param.error}" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <strong>로그인 실패:</strong> 아이디 또는 비밀번호가 올바르지 않습니다.
        </div>
        
        <!-- 로그아웃 메시지 표시 -->
        <div th:if="${param.logout}" class="success-message">
            <i class="fas fa-check-circle"></i>
            <strong>로그아웃 완료:</strong> 성공적으로 로그아웃되었습니다.
        </div>
        
        <!-- 세션 만료 메시지 표시 -->
        <div th:if="${param.expired}" class="warning-message">
            <i class="fas fa-clock"></i>
            <strong>세션 만료:</strong> 세션이 만료되었습니다. 다시 로그인해주세요.
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="아이디" required autocomplete="username">
                <label for="username">아이디</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="비밀번호" required autocomplete="current-password">
                <label for="password">비밀번호</label>
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i> 로그인
            </button>
        </form>
        
        <div class="text-center mt-3">
            <a href="/home" class="btn-back">
                <i class="fas fa-arrow-left"></i> 메인으로 돌아가기
            </a>
        </div>
        
        <div class="login-info">
            <h6><i class="fas fa-info-circle"></i> 로그인 정보</h6>
            <p><strong>아이디:</strong> admin</p>
            <p><strong>비밀번호:</strong> admin123</p>
            <p><small class="text-muted">개발 환경용 테스트 계정입니다.</small></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
