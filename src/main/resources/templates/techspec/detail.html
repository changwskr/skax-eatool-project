<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기술 스펙 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 80px; /* 고정 네비게이션바 높이만큼 패딩 추가 */
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            z-index: 1000; /* z-index 추가 */
        }
        
        .navbar-brand {
            font-weight: 700;
            color: #667eea !important;
        }
        
        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: 500;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .navbar-nav .nav-link:hover {
            background: #667eea;
            color: white !important;
            transform: translateY(-2px);
        }
        
        .navbar-nav .nav-link.active {
            background: #667eea;
            color: white !important;
        }
        
        .main-content {
            min-height: calc(100vh - 80px); /* 전체 높이에서 네비게이션바 높이 제외 */
            padding: 20px 0;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
        }
        
        .btn {
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .badge {
            font-size: 0.9em;
            padding: 0.5rem 0.8rem;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
        }
        
        .detail-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .detail-value {
            color: #333;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <i class="fas fa-robot"></i> SKAX AI TOOL
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">
                            <i class="fas fa-home"></i> 홈
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cashcard">
                            <i class="fas fa-credit-card"></i> Cash Card
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/deposit">
                            <i class="fas fa-piggy-bank"></i> Deposit
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teller">
                            <i class="fas fa-user-tie"></i> Teller
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user">
                            <i class="fas fa-users"></i> User
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/eplaton/manage">
                            <i class="fas fa-cogs"></i> EPlaton
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/techspec">
                            <i class="fas fa-microchip"></i> Tech Spec
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h3 class="mb-0">
                                    <i class="fas fa-eye"></i> 기술 스펙 상세 정보
                                </h3>
                                <div>
                                    <a th:href="@{/techspec/{id}/edit(id=${techSpec.id})}" class="btn btn-warning me-2">
                                        <i class="fas fa-edit"></i> 수정
                                    </a>
                                    <a href="/techspec" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left"></i> 목록으로
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="detail-item">
                                        <div class="detail-label">
                                            <i class="fas fa-hashtag"></i> ID
                                        </div>
                                        <div class="detail-value" th:text="${techSpec.id}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="detail-item">
                                        <div class="detail-label">
                                            <i class="fas fa-toggle-on"></i> 상태
                                        </div>
                                        <div class="detail-value">
                                            <span th:if="${techSpec.isActive}" class="badge bg-success">활성</span>
                                            <span th:unless="${techSpec.isActive}" class="badge bg-danger">비활성</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="detail-item">
                                        <div class="detail-label">
                                            <i class="fas fa-tags"></i> 분류 영역
                                        </div>
                                        <div class="detail-value">
                                            <span class="badge bg-info" th:text="${techSpec.category}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="detail-item">
                                        <div class="detail-label">
                                            <i class="fas fa-code-branch"></i> 버전
                                        </div>
                                        <div class="detail-value">
                                            <span class="badge bg-secondary" th:text="${techSpec.version}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="detail-item">
                                        <div class="detail-label">
                                            <i class="fas fa-list"></i> 세부 항목
                                        </div>
                                        <div class="detail-value" th:text="${techSpec.subItem}"></div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="detail-item">
                                        <div class="detail-label">
                                            <i class="fas fa-cog"></i> 기술 명칭
                                        </div>
                                        <div class="detail-value">
                                            <strong th:text="${techSpec.technologyName}"></strong>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12" th:if="${techSpec.description != null and !techSpec.description.isEmpty()}">
                                    <div class="detail-item">
                                        <div class="detail-label">
                                            <i class="fas fa-align-left"></i> 설명
                                        </div>
                                        <div class="detail-value" th:text="${techSpec.description}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6" th:if="${techSpec.createdAt != null}">
                                    <div class="detail-item">
                                        <div class="detail-label">
                                            <i class="fas fa-calendar-plus"></i> 생성일
                                        </div>
                                        <div class="detail-value" th:text="${#temporals.format(techSpec.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6" th:if="${techSpec.updatedAt != null}">
                                    <div class="detail-item">
                                        <div class="detail-label">
                                            <i class="fas fa-calendar-check"></i> 수정일
                                        </div>
                                        <div class="detail-value" th:text="${#temporals.format(techSpec.updatedAt, 'yyyy-MM-dd HH:mm')}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
