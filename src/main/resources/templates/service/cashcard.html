<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Cash Card Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
        }
        
        .main-content {
            padding: 2rem 0;
        }
        
        .service-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        
        .service-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .service-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .feature-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .feature-card-link:hover {
            text-decoration: none;
            color: inherit;
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        
        .feature-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .feature-description {
            color: #666;
            line-height: 1.6;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-weight: 500;
            color: #333;
        }
        
        .status-value {
            color: #28a745;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <i class="fas fa-robot"></i> SKAX AI TOOL
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home"><i class="fas fa-home"></i> 메인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cashcard"><i class="fas fa-credit-card"></i> Cash Card</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/deposit"><i class="fas fa-piggy-bank"></i> Deposit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teller"><i class="fas fa-user-tie"></i> Teller</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user"><i class="fas fa-users"></i> User</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div class="service-header">
            <h1><i class="fas fa-credit-card"></i> <span th:text="${serviceName}">Cash Card</span></h1>
            <p th:text="${description}">현금카드 발급, 관리, 조회 서비스</p>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <a href="/cashcard/issue" class="feature-card-link">
                            <div class="feature-card">
                                <i class="fas fa-plus-circle feature-icon"></i>
                                <div class="feature-title">카드 발급</div>
                                <div class="feature-description">
                                    새로운 현금카드 발급 및 계좌 연동 서비스
                                </div>
                            </div>
                        </a>
                    </div>
                    
                    <div class="col-md-6">
                        <a href="/cashcard/search" class="feature-card-link">
                            <div class="feature-card">
                                <i class="fas fa-search feature-icon"></i>
                                <div class="feature-title">카드 조회</div>
                                <div class="feature-description">
                                    카드 정보 조회 및 거래 내역 확인
                                </div>
                            </div>
                        </a>
                    </div>
                    
                    <div class="col-md-6">
                        <a href="/cashcard/manage" class="feature-card-link">
                            <div class="feature-card">
                                <i class="fas fa-edit feature-icon"></i>
                                <div class="feature-title">카드 관리</div>
                                <div class="feature-description">
                                    카드 정보 수정 및 상태 변경 관리
                                </div>
                            </div>
                        </a>
                    </div>
                    
                    <div class="col-md-6">
                        <a href="/cashcard/hotcard" class="feature-card-link">
                            <div class="feature-card">
                                <i class="fas fa-exclamation-triangle feature-icon"></i>
                                <div class="feature-title">핫카드 관리</div>
                                <div class="feature-description">
                                    분실/도난 카드 등록 및 해제 관리
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="status-card">
                    <h5 class="mb-3"><i class="fas fa-chart-bar"></i> 서비스 상태</h5>
                    <div class="status-item">
                        <span class="status-label">서비스 상태</span>
                        <span class="status-value">정상</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">발급된 카드</span>
                        <span class="status-value">12,345</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">활성 카드</span>
                        <span class="status-value">11,890</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">핫카드</span>
                        <span class="status-value">23</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">오늘 거래</span>
                        <span class="status-value">2,456</span>
                    </div>
                </div>
                
                <div class="status-card">
                    <h5 class="mb-3"><i class="fas fa-cog"></i> 빠른 메뉴</h5>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-success">
                            <i class="fas fa-plus"></i> 카드 발급
                        </button>
                        <button class="btn btn-outline-primary">
                            <i class="fas fa-search"></i> 카드 조회
                        </button>
                        <button class="btn btn-outline-warning">
                            <i class="fas fa-edit"></i> 카드 관리
                        </button>
                        <button class="btn btn-outline-danger">
                            <i class="fas fa-exclamation-triangle"></i> 핫카드 등록
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
