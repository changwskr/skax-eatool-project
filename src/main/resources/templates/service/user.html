<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
        }
        
        .main-content {
            padding: 2rem 0;
        }
        
        .service-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        
        .service-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .service-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: #6f42c1;
            margin-bottom: 1rem;
        }
        
        .feature-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .feature-description {
            color: #666;
            line-height: 1.6;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-weight: 500;
            color: #333;
        }
        
        .status-value {
            color: #6f42c1;
            font-weight: 600;
        }
        
        .feature-card {
            color: inherit;
            text-decoration: none;
        }
        
        .feature-card:hover {
            color: inherit;
            text-decoration: none;
        }
        
        a:hover .feature-card {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <i class="fas fa-robot"></i> SKAX AI TOOL
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home"><i class="fas fa-home"></i> 메인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cashcard"><i class="fas fa-credit-card"></i> Cash Card</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/deposit"><i class="fas fa-piggy-bank"></i> Deposit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teller"><i class="fas fa-user-tie"></i> Teller</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/user"><i class="fas fa-users"></i> User</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div class="service-header">
            <h1><i class="fas fa-users"></i> <span th:text="${serviceName}">User</span></h1>
            <p th:text="${description}">사용자 관리 및 권한 관리</p>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <a href="/user-management-web/register" class="text-decoration-none">
                            <div class="feature-card">
                                <i class="fas fa-user-plus feature-icon"></i>
                                <div class="feature-title">사용자 등록</div>
                                <div class="feature-description">
                                    새로운 사용자 등록 및 계정 생성
                                </div>
                            </div>
                        </a>
                    </div>
                    
                    <div class="col-md-6">
                        <a href="/user-management-web" class="text-decoration-none">
                            <div class="feature-card">
                                <i class="fas fa-user-edit feature-icon"></i>
                                <div class="feature-title">사용자 관리</div>
                                <div class="feature-description">
                                    사용자 정보 수정 및 계정 관리
                                </div>
                            </div>
                        </a>
                    </div>
                    
                    <div class="col-md-6">
                        <a href="/user-management-web/roles" class="text-decoration-none">
                            <div class="feature-card">
                                <i class="fas fa-shield-alt feature-icon"></i>
                                <div class="feature-title">권한 관리</div>
                                <div class="feature-description">
                                    사용자 권한 설정 및 역할 관리
                                </div>
                            </div>
                        </a>
                    </div>
                    
                    <div class="col-md-6">
                        <a href="/user-management-web/activity-logs" class="text-decoration-none">
                            <div class="feature-card">
                                <i class="fas fa-history feature-icon"></i>
                                <div class="feature-title">활동 로그</div>
                                <div class="feature-description">
                                    사용자 활동 내역 및 접근 로그
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="status-card">
                    <h5 class="mb-3"><i class="fas fa-chart-bar"></i> 서비스 상태</h5>
                    <div class="status-item">
                        <span class="status-label">서비스 상태</span>
                        <span class="status-value" th:text="${serviceStatus}">정상</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">전체 사용자</span>
                        <span class="status-value" th:text="${#numbers.formatInteger(totalUsers, 1, 'COMMA')}">0</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">활성 사용자</span>
                        <span class="status-value" th:text="${#numbers.formatInteger(activeUsers, 1, 'COMMA')}">0</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">관리자</span>
                        <span class="status-value" th:text="${#numbers.formatInteger(adminUsers, 1, 'COMMA')}">0</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">오늘 로그인</span>
                        <span class="status-value" th:text="${#numbers.formatInteger(todayLoginUsers, 1, 'COMMA')}">0</span>
                    </div>
                </div>
                
                <div class="status-card">
                    <h5 class="mb-3"><i class="fas fa-cog"></i> 빠른 메뉴</h5>
                    <div class="d-grid gap-2">
                        <a href="/user-management-web/register" class="btn btn-outline-primary">
                            <i class="fas fa-user-plus"></i> 사용자 등록
                        </a>
                        <a href="/user-management-web" class="btn btn-outline-success">
                            <i class="fas fa-user-edit"></i> 사용자 관리
                        </a>
                        <a href="/user-management-web/roles" class="btn btn-outline-warning">
                            <i class="fas fa-shield-alt"></i> 권한 관리
                        </a>
                        <a href="/user-management-web/activity-logs" class="btn btn-outline-info">
                            <i class="fas fa-history"></i> 활동 로그
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 페이지 로드 시 애니메이션 효과
        document.addEventListener('DOMContentLoaded', function() {
            // 카드들에 페이드인 효과 추가
            const cards = document.querySelectorAll('.feature-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
            
            // 클릭 이벤트 로깅
            const links = document.querySelectorAll('a[href^="/user-management-web"]');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    console.log('클릭된 링크:', this.href);
                });
            });
        });
    </script>
</body>
</html>
