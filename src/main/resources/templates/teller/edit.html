<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">텔러 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: #667eea !important;
        }
        
        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: 500;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .navbar-nav .nav-link:hover {
            background: #667eea;
            color: white !important;
            transform: translateY(-2px);
        }
        
        .navbar-nav .nav-link.active {
            background: #667eea;
            color: white !important;
        }
        
        .main-container {
            padding: 2rem 0;
        }
        
        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .page-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .btn-back {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 2rem;
        }
        
        .btn-back:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: #667eea;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: #ffc107;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
            color: #212529;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-control:disabled {
            background-color: #f8f9fa;
            opacity: 0.7;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .form-section h4 {
            color: #667eea;
            margin-bottom: 1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- 네비게이션바 -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <i class="fas fa-robot"></i> SKAX AI TOOL
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/cashcard">
                            <i class="fas fa-credit-card"></i> Cash Card
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/deposit">
                            <i class="fas fa-piggy-bank"></i> Deposit
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/teller">
                            <i class="fas fa-user-tie"></i> Teller
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user-management-web">
                            <i class="fas fa-users"></i> User
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/eplaton/manage">
                            <i class="fas fa-cogs"></i> EPlaton
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container" style="margin-top: 80px;">
        <div class="page-header">
            <h1><i class="fas fa-edit"></i> 텔러 수정</h1>
            <p>텔러 정보를 수정합니다.</p>
        </div>
        
        <div class="text-center">
            <a href="/teller/list" class="btn-back">
                <i class="fas fa-arrow-left"></i> 텔러 목록으로 돌아가기
            </a>
        </div>
        
        <!-- 오류 메시지 -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${error}">오류가 발생했습니다.</span>
        </div>
        
        <div class="content-container" th:if="${teller != null}">
            <form method="post" action="/teller/update" th:object="${teller}">
                <input type="hidden" th:field="*{id}">
                
                <!-- 기본 정보 -->
                <div class="form-section">
                    <h4><i class="fas fa-user"></i> 기본 정보</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tellerId" class="form-label">텔러 ID</label>
                            <input type="text" class="form-control" id="tellerId" name="tellerId" 
                                   th:field="*{tellerId}" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tellerName" class="form-label">텔러명 *</label>
                            <input type="text" class="form-control" id="tellerName" name="tellerName" 
                                   th:field="*{tellerName}" placeholder="텔러명을 입력하세요" required>
                        </div>
                    </div>
                </div>
                
                <!-- 지점 정보 -->
                <div class="form-section">
                    <h4><i class="fas fa-building"></i> 지점 정보</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="branchCode" class="form-label">지점코드 *</label>
                            <input type="text" class="form-control" id="branchCode" name="branchCode" 
                                   th:field="*{branchCode}" placeholder="지점코드를 입력하세요" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="bankCode" class="form-label">은행코드</label>
                            <input type="text" class="form-control" id="bankCode" name="bankCode" 
                                   th:field="*{bankCode}" placeholder="은행코드를 입력하세요">
                        </div>
                    </div>
                </div>
                
                <!-- 상태 정보 -->
                <div class="form-section">
                    <h4><i class="fas fa-toggle-on"></i> 상태 정보</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">상태 *</label>
                            <select class="form-control" id="status" name="status" th:field="*{status}" required>
                                <option value="ACTIVE">활성</option>
                                <option value="INACTIVE">비활성</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- 수정 정보 -->
                <div class="form-section">
                    <h4><i class="fas fa-edit"></i> 수정 정보</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="lastUpdateUserId" class="form-label">최종 수정자</label>
                            <input type="text" class="form-control" id="lastUpdateUserId" name="lastUpdateUserId" 
                                   th:field="*{lastUpdateUserId}" placeholder="최종 수정자를 입력하세요">
                        </div>
                    </div>
                </div>
                
                <!-- 기타 사용 정보 -->
                <div class="form-section">
                    <h4><i class="fas fa-info-circle"></i> 시스템 정보</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="registerBy" class="form-label">등록자</label>
                            <input type="text" class="form-control" id="registerBy" name="registerBy" 
                                   th:field="*{registerBy}" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="createdDate" class="form-label">생성일</label>
                            <input type="text" class="form-control" id="createdDate" 
                                   th:value="${teller.createdDate != null ? #temporals.format(teller.createdDate, 'yyyy-MM-dd HH:mm') : '-'}" disabled>
                        </div>
                    </div>
                </div>
                
                <!-- 버튼 -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-warning btn-lg me-3">
                        <i class="fas fa-save"></i> 텔러 수정
                    </button>
                    <a th:href="@{/teller/detail/{id}(id=${teller.id})}" class="btn btn-primary btn-lg me-3">
                        <i class="fas fa-eye"></i> 상세보기
                    </a>
                    <a href="/teller/list" class="btn btn-secondary btn-lg">
                        <i class="fas fa-times"></i> 취소
                    </a>
                </div>
            </form>
        </div>
        
        <!-- 텔러가 없을 때 -->
        <div class="content-container" th:if="${teller == null}">
            <div class="text-center">
                <i class="fas fa-user-times fa-3x text-muted mb-3"></i>
                <p class="text-muted">텔러 정보를 찾을 수 없습니다.</p>
                <a href="/teller/list" class="btn btn-primary">
                    <i class="fas fa-list"></i> 텔러 목록으로
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            console.log('텔러 수정 페이지 로드됨');
            
            // 유효성 검사
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                const tellerName = document.getElementById('tellerName').value.trim();
                const branchCode = document.getElementById('branchCode').value.trim();
                
                if (!tellerName) {
                    alert('텔러명을 입력해주세요.');
                    e.preventDefault();
                    return;
                }
                
                if (!branchCode) {
                    alert('지점코드를 입력해주세요.');
                    e.preventDefault();
                    return;
                }
            });
        });
    </script>
</body>
</html>
