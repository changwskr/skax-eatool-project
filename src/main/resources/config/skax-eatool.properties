# SKAX AI TOOL Configuration Properties
# Application Configuration
skax.eatool.application.name=SKAX AI TOOL System
skax.eatool.application.version=2.0.0
skax.eatool.application.environment=development

# Machine Configuration
skax.eatool.machine.mode=DEV
skax.eatool.machine.id=EATOOL001
skax.eatool.machine.name=eatool-dev-server

# Database Configuration
skax.eatool.database.url=jdbc:postgresql://localhost:5432/eatool_db
skax.eatool.database.username=eatool_user
skax.eatool.database.password=eatool_pass
skax.eatool.database.driver=org.postgresql.Driver
skax.eatool.database.pool.initial=10
skax.eatool.database.pool.max=50
skax.eatool.database.pool.min=5

# Logging Configuration
skax.eatool.logging.level=INFO
skax.eatool.logging.file.path=/var/log/eatool/application.log
skax.eatool.logging.file.max.size=100MB
skax.eatool.logging.file.max.history=30
skax.eatool.logging.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security Configuration
skax.eatool.security.encryption.algorithm=AES
skax.eatool.security.encryption.key.size=256
skax.eatool.security.session.timeout=1800
skax.eatool.security.session.max.concurrent=1000

# Service Configuration
skax.eatool.service.max.timeout=30000
skax.eatool.service.port=8080
skax.eatool.service.max.threads=200

# TPM Service Configuration
service.call.url=http://localhost:8080
tpmservice.url=http://localhost:8080
tpmservice.timeout=30
bizaction-map-filename=classpath:config/eatool-config.xml

# Transaction Configuration
skax.eatool.transaction.timeout=300
skax.eatool.transaction.max.amount=999999999
skax.eatool.transaction.blocking.enabled=false

# Integration Configuration
skax.eatool.integration.payment.gateway.url=https://api.payment.com
skax.eatool.integration.payment.gateway.timeout=30000
skax.eatool.integration.payment.gateway.retry.count=3
skax.eatool.integration.notification.service.url=https://api.notification.com
skax.eatool.integration.notification.service.timeout=15000
skax.eatool.integration.notification.service.retry.count=2

# Cache Configuration
skax.eatool.cache.default.ttl=3600
skax.eatool.cache.short.ttl=300
skax.eatool.cache.long.ttl=86400

# File Configuration
skax.eatool.file.encoding=UTF-8
skax.eatool.file.max.size=10485760

# Network Configuration
skax.eatool.network.timeout=30000
skax.eatool.network.connection.timeout=10000
skax.eatool.network.read.timeout=30000

# Business Configuration
skax.eatool.business.default.language=ko
skax.eatool.business.default.currency=KRW
skax.eatool.business.default.page.size=20
skax.eatool.business.max.page.size=100

# Validation Configuration
skax.eatool.validation.password.min.length=8
skax.eatool.validation.password.max.length=20
skax.eatool.validation.username.min.length=3
skax.eatool.validation.username.max.length=20 